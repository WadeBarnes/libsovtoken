image:
  file: .gitpod.Dockerfile


tasks:
  - name: Cargo Update & Build
    env:
      LIBINDY_DIR='/usr/lib/'
    init: |
      docker build -t indy_pool -f devops/indy-pool/Dockerfile devops/indy-pool
    command: |
      gp env LIBINDY_DIR='/usr/lib/'
      cargo update --manifest-path libsovtoken/Cargo.toml
      cargo build --manifest-path libsovtoken/Cargo.toml
      Echo "docker run -itd -p 9701-9708:9701-9708 indy_pool here"
      cargo test --manifest-path libsovtoken/Cargo.toml
    openMode: tab-after
    
github:
  prebuilds:
     # enable for the master/default branch (defaults to true)
    master: false
     # enable for all branches in this repo (defaults to false)
    branches: false
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: false
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: false
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to true)
    addComment: false
    # add a "Review in Gitpod" button to pull requests (defaults to false)
    addBadge: false
    # add a label once the prebuild is ready to pull requests (defaults to false)
    addLabel: false

vscode:
    extensions: ["mhutchie.git-graph", "eamodio.gitlens"]